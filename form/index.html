<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="contact" method="post">
            <h1>Contact form </h1>   
            <h2>Contact us for information</h2>   
            <fieldset>
                <input type="text" placeholder="Your name" id="input-name">
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Your Email Adress" id="input-email">
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Your Phone number (optional)" id="input-number">
            </fieldset>
            <fieldset>
                <input type="url" placeholder="Your web Site" id="input-website">
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here..." id="input-textarea"></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="input-button">Submit</button>
            </fieldset>
            <p class="copyright">Design by<a href="https://music.youtube.com/" title="Youtube-music">Youtube music</a></p>
        </form>
    </div>

</body>

</html>
